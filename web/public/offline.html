<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - JaZeR Rhyme Book</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
    }

    .offline-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #5D3FD3 0%, #00CED1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: #9ca3af;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .retry-btn {
      background: linear-gradient(135deg, #5D3FD3 0%, #00CED1 100%);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(93, 63, 211, 0.3);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(93, 63, 211, 0.4);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    @media (prefers-reduced-motion: reduce) {
      .offline-icon {
        animation: none;
      }
      
      .retry-btn {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon" aria-hidden="true">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      Looks like you've lost your internet connection. 
      Check your network and try again to access the full JaZeR experience.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Retry Connection
    </button>
  </div>
</body>
</html>
